{% extends 'template.html' %}

{% block css %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/contact.css') }}" />
{% endblock %}


{% block content %}
    <div class="contact-container">
        <h2>Entre em contato</h2>
        <form>
            <div class="form-group">
                <label for="name">Nome</label>
                <input type="text" class="form-control" id="name" placeholder="Jhone Doe">
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" placeholder="Jhon@doe.com">
            </div>
            <div class="form-group">
                <label for="phone">Telefone</label>
                <input type="phone" class="form-control" id="phone" placeholder="(00) 90000-0000">
            </div>
            <div class="form-group">
                <label for="message">Mensagem</label>
                <textarea class="form-control" id="message" rows="5"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Enviar</button>
        </form>
    </div>
{% endblock %}
