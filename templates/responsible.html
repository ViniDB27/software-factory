{% extends 'template.html' %} 

{% block css %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/responsible.css') }}" />
{% endblock %}


{% block content %}
    <div class="responsible-container">
        {%  for teacher in teachers %}
            <div class="responsible-wrapper" >
                <div class="responsible-avatar" >
                    <img src="{{ url_for('static', filename='img/' + teacher.image) }}" alt="horarios" />
                </div>
                <div class="responsible-about" >
                    <h2>{{ teacher.name }}</h2>
                    <h3>{{ teacher.office }}</h3>
                    <p class="email" >{{ teacher.email }}</p>
                    <p class="phone" >{{ teacher.phone }}</p>
                    <p class="about" >{{ teacher.about }}</p>
                </div>
            </div>
        {%  endfor %}
    </div>
{% endblock %}
