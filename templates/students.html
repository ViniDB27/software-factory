{% extends 'template.html' %} 


{% block css %} 
    <link rel="stylesheet" href="{{ url_for('static', filename='css/students.css') }}" />
{% endblock %} 


{% block content %}
    <div class="portfolios-wrapper" >
        {%  for student in students %}
            <div class="project-card" id="{{ student.id }}" >
                <div class="project-image">
                    <img src="{{ url_for('static', filename='img/' + student.image ) }}" alt="horarios" />
                </div>
                <div class="project-description">
                    <h3>{{ student.name }}</h3>
                    <p>{{ student.office }}</p>
                    <p>{{ student.email }}</p>
                    <p>{{ student.phone }}</p>
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock %}

{% block js %}
    <script src="{{ url_for('static', filename='js/students.js') }}"></script>
{% endblock %}
